<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>LoL-minion clicker</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>LoL-minion clicker</h1>
<p class="goldValue">
    <img src="images/goldcoin.png" alt="goldencoin" width="50" height="50" id="coin"><span id="gold">0</span>
</p>
<!--image to click on-->
<div>
    <img src="images/caster.png" alt="caster minion" id="addGold"></div>

<!-- button to buy upgrade 1-->
<div class="upgrades">
    <button id="buyAd" title="gain 1 per click extra per level bought">
        Long sword Cost: [<span id="adCost">100</span>] lvl: <span id="totalAD">0</span>
    </button>
    <button id="buyBF" title="gain 1 gold per second, compelete milestones to increase bonus gold">BF-Sword Cost: [<span
            id="bfCost">500</span>] lvl: <span id="totalbf">0</span>
    </button>
    <button id="infinityEdge" title="multiple income by 2 for 30 seconds">Infinity Edge Cost: [<span
            id="ieCost">1000</span>]
    </button>

</div>

<div class="explained">
    <h2>Upgrades explanation</h2>
    <div><h3>Longsword: Gain 1 per click extra.</h3></div>
       <div class="bonus">current Longsword bonus: [<span id="currentAD">0</span>] gold per click extra!</div>
    <div><h3>BF-sword: Gain 1 gold per second.</h3></div>
       <div class="bonus">current BFsword bonus: [<span id="currentBF">0</span>] gold per second!</div>
    <div><h3>Infinity Edge: double your click gold for 15 seconds!</h3></div>
</div>

<script src="js/main.js"></script>
</body>
</html>

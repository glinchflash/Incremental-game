<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoL-minion clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>LoL-minion clicker</h1>
<p>
    <img src="images/goldcoin.png" alt="goldencoin" width="50px" height="50px" id="coin"><span id="gold">0</span>
</p>
<!--image to click on-->
<div>
    <img src="images/caster.png" alt="caster minion" id="addGold"></div>

<!-- button to buy upgrade 1-->
<div class="upgrades">
    <button id="buyAd" title="gain 1 per click extra per level bought, complete milestones to increase bonus gold">
        Attack-damage[<span id="adCost">25</span>] lvl: <span id="totalAD">0</span>
    </button>
    <button id="buyBF" title="gain 1 gold per second, compelete milestones to increase bonus gold">BF-Sword [<span
            id="bfCost">120</span>] lvl: <span id="totalbf">0</span>
    </button>
    <button id="infinityEdge" title="multiple income by 2 for 30 seconds">Infinity Edge [<span
            id="ieCost">1000</span>]
    </button>
</div>

<script src="js/main.js"></script>
</body>
</html>
